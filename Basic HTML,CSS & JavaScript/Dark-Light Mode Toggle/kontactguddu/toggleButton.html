<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Toggle Button</title>

        <link rel="stylesheet" href="toggleBtn.css">

    </head>
    <body>
       <div class="container">
           <div class="sub-container" id="sub-box">
               
           <img class="bulb-img" src="images/pic_bulboff.gif" id="bulb">
               
          <h2 class="title" id="toggle-text">Toggle to change your Mode</h2>
              
        
        
           </div>
           <div class="toggle-btn">
               <label class="switch">
                   <input type="checkbox" id="checkbox-mode">
                   <span class="slider round"></span>
               </label>
           </div>

       </div>

       <script type="text/javascript" src="toggle.js"></script>
    </body>
</html>
